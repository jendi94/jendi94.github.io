<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style = "text-align:center;">
        <canvas id="myCanvas" style="border:1px solid #c3c3c3;">
        </canvas>
    </div>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext('2d', { alpha: false });
        const entitySize = prompt("Please choose entity size(larger than 2): ");
        const mapSize = prompt("Please choose map size: ");
        const arraySize = (mapSize/entitySize);
        canvas.width = mapSize;
        canvas.height = mapSize;
        let array;

        function init() {
            array = [];
            for (let x = 0; x < arraySize; x++) {
                array[x] = [];
                for (let y = 0; y < arraySize; y++) {
                    array[x][y] = Math.floor(Math.random() * 2);
                }
            }
        }

        function checkCellState(cellX, cellY) {
            let count = 0;
            if (cellX === 0 && cellY === 0) {
                if (array[cellX+1][cellY] === 1) count++;
                if (array[cellX][cellY+1] === 1) count++;
                if (array[cellX+1][cellY+1] === 1) count++;

                return count;
            }
            if (cellX === 0 && cellY === array.length-1) {
                if (array[cellX][cellY-1] === 1) count++;
                if (array[cellX+1][cellY] === 1) count++;
                if (array[cellX+1][cellY-1] === 1) count++;

                return count;
            }
            if (cellX === array.length-1 && cellY === 0) {
                if (array[cellX-1][cellY] === 1) count++;
                if (array[cellX-1][cellY+1] === 1) count++;
                if (array[cellX][cellY+1] === 1) count++;

                return count;
            }
            if (cellX === array.length-1 && cellY === array.length-1) {
                if (array[cellX-1][cellY] === 1) count++;
                if (array[cellX][cellY-1] === 1) count++;
                if (array[cellX-1][cellY-1] === 1) count++;

                return count;
            }

            if (cellX === 0) {
                if (array[cellX][cellY-1] === 1) count++;
                if (array[cellX][cellY+1] === 1) count++;
                if (array[cellX+1][cellY-1] === 1) count++;
                if (array[cellX+1][cellY] === 1) count++;
                if (array[cellX+1][cellY+1] === 1) count++;

                return count;
            }

            if (cellX === array.length-1) {
                if (array[cellX-1][cellY-1] === 1) count++;
                if (array[cellX-1][cellY] === 1) count++;
                if (array[cellX-1][cellY+1] === 1) count++;
                if (array[cellX][cellY-1] === 1) count++;
                if (array[cellX][cellY+1] === 1) count++;

                return count;
            }

            if (cellY === 0) {
                if (array[cellX-1][cellY] === 1) count++;
                if (array[cellX-1][cellY+1] === 1) count++;
                if (array[cellX][cellY+1] === 1) count++;
                if (array[cellX+1][cellY] === 1) count++;
                if (array[cellX+1][cellY+1] === 1) count++;

                return count;
            }

            if (cellY === array.length-1) {
                if (array[cellX-1][cellY-1] === 1) count++;
                if (array[cellX-1][cellY] === 1) count++;
                if (array[cellX][cellY-1] === 1) count++;
                if (array[cellX+1][cellY-1] === 1) count++;
                if (array[cellX+1][cellY] === 1) count++;
            }

            if (array[cellX-1][cellY-1] === 1) count++;
            if (array[cellX-1][cellY] === 1) count++;
            if (array[cellX-1][cellY+1] === 1) count++;
            if (array[cellX][cellY-1] === 1) count++;
            if (array[cellX][cellY+1] === 1) count++;
            if (array[cellX+1][cellY-1] === 1) count++;
            if (array[cellX+1][cellY] === 1) count++;
            if (array[cellX+1][cellY+1] === 1) count++;

            return count;
        }

        function draw() {
            ctx.fillStyle = "#000000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let x = 0; x < array.length; x++) {
                for (let y = 0; y < array.length; y++) {
                    if (array[x][y] === 1) {
                        ctx.fillStyle = "#FFFFFF";
                        ctx.fillRect(entitySize*x, entitySize*y, entitySize, entitySize);
                    }
                }
            }
        }
        function game() {
            draw();
            let newArray = [];
            for (let x = 0; x < array.length; x++) {
                newArray[x] = [];
                for (let y = 0; y < array.length; y++) {
                    let count = checkCellState(x, y);
                    if (array[x][y] === 1) {
                        if (count === 2 || count === 3) newArray[x][y] = 1;
                        else newArray[x][y] = 0;
                    } else {
                        if (count === 3) newArray[x][y] = 1;
                        else newArray[x][y] = 0;
                    }
                }
            }
            array = newArray;
            window.requestAnimationFrame(game);
        }
        init();
        window.requestAnimationFrame(game);
    </script>
</body>
</html>
